<mat-toolbar color="primary">
<span>
  <a [routerLink] = "['/']" >MyMessages</a>
</span>
<span class="spacer"></span>
<ul>
  <li *ngIf="userIsAuthenticated">
    <a mat-button routerLink="/create" routerLinkActive="mat-accent mat-raised-button" >New Post</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent mat-raised-button" >Login</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent mat-raised-button" >Sign Up</a>
  </li>
  <li *ngIf="userIsAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
  </li>
</ul>
</mat-toolbar>
